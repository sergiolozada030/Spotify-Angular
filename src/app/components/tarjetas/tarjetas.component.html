<div class="row row-cols-1 row-cols-md-3 g-4 m-5 animated fadeIn puntero">
    <div (click)="detalleArtis( item )" *ngFor="let item of items" class="col">
        <div class="card">
            <img [src]="item.images | noimage" class="card-img-top" alt="..." />
            <div class="card-body">
                <h6 class="card-title">{{ item.name }}</h6>
                <p class="card-text">
                    <span
                        *ngFor="let artista of item.artists"
                        class="badge bg-primary"
                        >{{ artista.name }}</span
                    >
                </p>
            </div>
        </div>
    </div>
</div>
