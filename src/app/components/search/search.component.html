<div class="row">
    <div class="col">
        <input
            #termino
            type="text"
            (keyup)="buscar(termino.value)"
            placeholder="Buscar Artista.."
            class="form-control"
        />
    </div>
</div>

<app-loading *ngIf="loading" class="m-3"></app-loading>
<app-tarjetas [items]="artistas"></app-tarjetas>
